<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MovieBook</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="admin-sidebar">
        <div class="sidebar-header">
            <i class="fas fa-film"></i>
            <h2>MovieBook</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html" class="active"><i class="fas fa-home"></i> Dashboard</a>
            <a href="our-picks.html"><i class="fas fa-crown"></i> Our Picks</a>
            <a href="manage-movies.html"><i class="fas fa-film"></i> Manage Movies</a>
            <a href="manage-showtimes.html"><i class="fas fa-clock"></i> Showtimes</a>
            <a href="bookings.html"><i class="fas fa-ticket-alt"></i> Bookings</a>
            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="admin-content">
        <div class="admin-header">
            <h1>Dashboard</h1>
            <div class="admin-user">
                <i class="fas fa-user-circle"></i>
                <span>Admin</span>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background-color: #e50914;">
                    <i class="fas fa-film"></i>
                </div>
                <div class="stat-info">
                    <h3 id="activeMovies">0</h3>
                    <p>Active Movies</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background-color: #4caf50;">
                    <i class="fas fa-ticket-alt"></i>
                </div>
                <div class="stat-info">
                    <h3 id="bookingsToday">0</h3>
                    <p>Bookings Today</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background-color: #2196f3;">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-info">
                    <h3 id="revenueToday">$0</h3>
                    <p>Revenue Today</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background-color: #ff9800;">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-info">
                    <h3 id="revenueMonth">$0</h3>
                    <p>Revenue This Month</p>
                </div>
            </div>
        </div>

        <!-- Recent Bookings -->
        <div class="admin-section">
            <h2>Recent Bookings</h2>
            <div class="table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Reference</th>
                            <th>Customer</th>
                            <th>Movie</th>
                            <th>Date & Time</th>
                            <th>Seats</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="recentBookings">
                        <tr>
                            <td colspan="6" class="text-center">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/admin-dashboard.js"></script>
</body>
</html>
