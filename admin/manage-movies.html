<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Movies - MovieBook Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="admin-sidebar">
        <div class="sidebar-header">
            <i class="fas fa-film"></i>
            <h2>MovieBook</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="manage-movies.html" class="active"><i class="fas fa-film"></i> Manage Movies</a>
            <a href="manage-showtimes.html"><i class="fas fa-clock"></i> Showtimes</a>
            <a href="bookings.html"><i class="fas fa-ticket-alt"></i> Bookings</a>
            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="admin-content">
        <div class="admin-header">
            <h1>Manage Movies</h1>
            <button class="btn-primary" onclick="showAddMovieModal()">
                <i class="fas fa-plus"></i> Add Movie
            </button>
        </div>

        <!-- Search Movies from TMDB -->
        <div class="admin-section">
            <h2>Search Movies (TMDB)</h2>
            <div class="search-box-large">
                <input type="text" id="tmdbSearch" placeholder="Search for movies to add...">
                <button onclick="searchTMDB()" class="btn-primary">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            <div id="searchResults" class="movies-grid"></div>
        </div>

        <!-- Current Movies -->
        <div class="admin-section">
            <h2>Current Movies in Database</h2>
            <div class="table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Poster</th>
                            <th>Title</th>
                            <th>Rating</th>
                            <th>Status</th>
                            <th>Show Dates</th>
                            <th>Showtimes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="moviesTable">
                        <tr>
                            <td colspan="7" class="text-center">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Movie Modal -->
    <div id="addMovieModal" class="modal">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add Movie Details</h2>
            <form id="addMovieForm">
                <input type="hidden" id="movieTmdbId">
                <input type="hidden" id="movieTitle">
                <input type="hidden" id="movieOverview">
                <input type="hidden" id="moviePoster">
                <input type="hidden" id="movieBackdrop">
                <input type="hidden" id="movieReleaseDate">
                <input type="hidden" id="movieRuntime">
                <input type="hidden" id="movieRating">
                
                <div id="moviePreview"></div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Show in Theaters</label>
                        <select id="isShowing">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Show Start Date</label>
                        <input type="date" id="showStartDate">
                    </div>
                    <div class="form-group">
                        <label>Show End Date</label>
                        <input type="date" id="showEndDate">
                    </div>
                </div>
                
                <button type="submit" class="btn-primary btn-block">Add Movie</button>
            </form>
        </div>
    </div>

    <script src="js/admin-movies.js"></script>
</body>
</html>
