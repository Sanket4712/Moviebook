<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Picks - MovieBook Admin</title>
    <link rel="stylesheet" href="../css/new-style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="admin-sidebar">
        <div class="sidebar-header">
            <i class="fas fa-film"></i>
            <h2>MovieBook</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="our-picks.html" class="active"><i class="fas fa-crown"></i> Our Picks</a>
            <a href="manage-movies.html"><i class="fas fa-film"></i> Manage Movies</a>
            <a href="manage-showtimes.html"><i class="fas fa-clock"></i> Showtimes</a>
            <a href="bookings.html"><i class="fas fa-ticket-alt"></i> Bookings</a>
            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="admin-content">
        <div class="admin-header">
            <h1><i class="fas fa-crown"></i> Manage Our Picks</h1>
            <div class="admin-user">
                <i class="fas fa-user-circle"></i>
                <span>Admin</span>
            </div>
        </div>

        <div class="content-box">
            <div class="picks-header">
                <h2>Curated Movies List</h2>
                <button class="btn-primary" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> Add Movie to Picks
                </button>
            </div>

            <div class="picks-info">
                <p><i class="fas fa-info-circle"></i> These movies will appear in the "Our Picks" section on the homepage. Drag to reorder.</p>
            </div>

            <!-- Current Picks -->
            <div class="current-picks" id="currentPicks">
                <div class="loading">Loading picks...</div>
            </div>
        </div>
    </div>

    <!-- Add Movie Modal -->
    <div id="addMovieModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeAddModal()">&times;</span>
            <div class="modal-body">
                <h2><i class="fas fa-search"></i> Search & Add Movie</h2>
                
                <div class="search-section">
                    <input type="text" id="movieSearchInput" placeholder="Search for movies..." class="search-input">
                    <button onclick="searchMovies()" class="btn-primary">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>

                <div id="searchResults" class="search-results-grid">
                    <!-- Search results will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/our-picks.js"></script>
</body>
</html>
