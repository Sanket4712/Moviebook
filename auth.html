<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MovieBook - Login or Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/auth-page.css">
</head>
<body>
    <!-- Animated Movie Collage Background -->
    <div class="movie-collage" id="movieCollage">
        <!-- Movies will be dynamically loaded here -->
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Auth Container -->
    <div class="auth-container">
        <!-- Logo & Branding -->
        <div class="brand-header">
            <i class="bi bi-film"></i>
            <h1>MovieBook</h1>
            <p class="tagline">Your Ultimate Movie Destination</p>
        </div>

        <!-- Login Form -->
        <div class="auth-form-container active" id="loginContainer">
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Sign in to continue your journey</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">
                        <i class="bi bi-envelope-fill"></i>
                        Email Address
                    </label>
                    <input type="email" id="loginEmail" required placeholder="your@email.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="loginPassword">
                        <i class="bi bi-lock-fill"></i>
                        Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="loginPassword" required placeholder="Enter your password" autocomplete="current-password">
                        <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="bi bi-box-arrow-in-right"></i>
                    Sign In
                </button>

                <div class="form-footer">
                    <p>Don't have an account? <a href="#" onclick="switchToSignup(); return false;">Create one</a></p>
                </div>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="auth-form-container" id="signupContainer">
            <div class="form-header">
                <h2>Join MovieBook</h2>
                <p>Create your account and start exploring</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="signupUsername">
                        <i class="bi bi-person-fill"></i>
                        Username
                    </label>
                    <input type="text" id="signupUsername" required placeholder="Choose a username" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="signupEmail">
                        <i class="bi bi-envelope-fill"></i>
                        Email Address
                    </label>
                    <input type="email" id="signupEmail" required placeholder="your@email.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="signupPhone">
                        <i class="bi bi-telephone-fill"></i>
                        Phone Number
                    </label>
                    <input type="tel" id="signupPhone" required placeholder="+1234567890" autocomplete="tel">
                </div>

                <div class="form-group">
                    <label for="signupPassword">
                        <i class="bi bi-lock-fill"></i>
                        Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="signupPassword" required placeholder="Min 6 characters" autocomplete="new-password">
                        <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupConfirmPassword">
                        <i class="bi bi-shield-lock-fill"></i>
                        Confirm Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="signupConfirmPassword" required placeholder="Re-enter password" autocomplete="new-password">
                        <button type="button" class="toggle-password" onclick="togglePassword('signupConfirmPassword')">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="bi bi-person-plus-fill"></i>
                    Create Account
                </button>

                <div class="form-footer">
                    <p>Already have an account? <a href="#" onclick="switchToLogin(); return false;">Sign in</a></p>
                </div>
            </form>
        </div>

        <!-- Guest Access -->
        <div class="guest-access">
            <div class="divider">
                <span>or</span>
            </div>
            <button class="btn-guest" onclick="continueAsGuest()">
                <i class="bi bi-arrow-right-circle"></i>
                Continue as Guest
            </button>
            <p class="guest-note">Limited features available</p>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading-indicator" id="loadingIndicator">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Toast Notification -->
    <div class="toast-notification" id="toastNotification">
        <i class="bi bi-check-circle-fill"></i>
        <span id="toastMessage"></span>
    </div>

    <script src="js/auth-page.js"></script>
</body>
</html>
